<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mi{
            border: 2px solid blue;
            width: 300px;
            padding: 7px;
            margin: auto;
            border-radius: 6px;
            box-shadow: 12px 12px 14px black;
        }
        h2{
            border: 2px solid blue;
            width: 300px;
            padding: 7px;
            margin: auto;
            border-radius: 6px;
            box-shadow: 12px 12px 14px black;
        }
    </style>
</head>
<body>
    <h2> Form </h2> <br>
    <form action="" method="post" class="mi">
        <div>
        <label for="fname"> Enter your Full name : </label>
        <input type="text" name="fname" id="num1" placeholder="Enter your name"> 
        </div> <br>
        <div>  
            <label for="pass"> Enter your password : </label>
            <input type="text" name="pass" id="num2" placeholder="Enter your password" >
        </div> <br>
        
    <button type="button" onclick="addition()"> ADD </button>
    <button type="button" onclick="subraction()"> SUB </button>
    <button type="button" onclick="Multiple()"> MULTI </button>
    <button type="button" onclick="Divison()"> DIV </button>
        <br>
    <b> Result:</b> <b id="result"></b>

   


  
    </form>

    <script>


     
        function addition(){
            // windows.alert("hi");
            let no1=document.getElementById("num1").value;
            let no2=document.getElementById("num2").value;
            document.getElementById("result").innerHTML=parseInt(no1)+parseInt(no2);
        }
        function subraction(){
            // windows.alert("hi");
            let no1=document.getElementById("num1").value;
            let no2=document.getElementById("num2").value;
            document.getElementById("result").innerHTML=parseInt(no1)-parseInt(no2);
           
        }
            function Multiple(){
            // windows.alert("hi");
            let no1=document.getElementById("num1").value;
            let no2=document.getElementById("num2").value;
            document.getElementById("result").innerHTML=parseInt(no1)*parseInt(no2);
            }

            function Divison(){
            // windows.alert("hi");
            let no1=document.getElementById("num1").value;
            let no2=document.getElementById("num2").value;
            document.getElementById("result").innerHTML=parseInt(no1)/parseInt(no2);
            }


    </script>
</body>
</html>
