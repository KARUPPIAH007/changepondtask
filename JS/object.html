<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // object data type
        let person={id:101,name:"suresh",contact:8888 , single:true, 
         address:{
            city:"chennai",pin:1234,state:"tamilnadu"
        },
        details:function(){
            return `id:${this.id} <br> name:${this.name} <br> contact:${this.contact} <br> single:${this.single} <br> city:${this.address.city} <br>pin:${this.address.pin}`
        }
    }
      document.write(`id:${person.id} <br> name:${person.name} <br> contact:${person.contact} <br> single:${person.single} <br>`);
      document.write(`city:${person.address.city}<br>`);
      document.write(`pin:${person.address.pin} <br>`);
      document.write(`state:${person.address.state} <br>`);
   
        document.write(person.details());

        // how to manipulate object data

        person.name= "suresh m";
        person.contact=99999;
        document.write(`id:${person.id} <br> name:${person.name} <br> contact:${person.contact}`)

    </script>
</body>
</html>
