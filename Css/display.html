<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls1{
            display:none;
        }
        .si{
            border: 2px solid blue;
            display: inline;
        }
        .bi{
            border:  2px solid green;
            display: block;
        }
        .Vi{
            display: none;
             visibility: hidden;
        }
        .inlineblock{
            display: inline-block;
            border:  2px solid green;
            width: 200px;
            height: 200px;

        }
    </style>
</head>
<body>
    <img src="../assets/images/pexels-souvenirpixels-414612.jpg" alt="peacock"height="200px" width="200px">
    <img src="../assets/images/businesswoman.png" alt="women"  class="Vi"height="200px" width="200px">
    <img src="../assets/images/pexels-souvenirpixels-414612.jpg" alt=" NATURE" height="200px" width="200px">
    
    <h2> Convert block element to inline </h2>
    <div class="si"> Block one </div>
    <div class="si"> Block two </div>
    <div class="si"> Block three </div>
    <hr>

    <h2> convert inline element into block </h2>
    <b class="bi"> Vijay </b>
    <b class="bi"> Ajith </b>
    <b class="bi"> Jai </b>

    <b class="inlineblock"> width and height for inline </b>
</body>
</html>
